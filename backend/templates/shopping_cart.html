<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        ul {

        }
    </style>
</head>

<body>

        </li>
        {% endfor %}
        <br>
    </ul>
</body>

</html>
